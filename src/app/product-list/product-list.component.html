<h2>Products</h2>


<div *ngFor="let product of products" class="box">
  <div class="box2"> 
    <img src="{{ product.img }}" alt="product" width="200px" class="productImage">
  </div>
  <!-- <img src="{{ product.img }}" alt="product" width="200px" class="productImage"> -->
  
  <div class="box1">
    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]" class="productName">
        {{ product.name }}
      </a>
    </h3>
    <div class="productRating">
      <p style="font-weight: bold;">Rating: {{ product.rating }}</p>
      <img src="https://pngicon.ru/file/uploads/1_2789.png" alt="star" class="starImage">
    </div>
    <p *ngIf="product.description" style="font-weight: bold;" class="productDescription">
      Description: {{ product.description }}
    </p>
  
    <a href="https://telegram.me/share/url?url={{product.link}}"><button>
      Share
    </button></a>
  </div>
