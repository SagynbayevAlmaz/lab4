<h2>Products</h2>


<div *ngFor="let product of products" >
  <div *ngIf = "!product.delete" class="box">
    <div class="box2"> 
      <img src="{{ product.img }}" alt="product" width="200px" class="productImage">
    </div>
    
    <div class="box1">
      <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]" class="productName">
          {{ product.name }}
        </a>
      </h3>
      <div class="productRating">
        <p style="font-weight: bold;">Rating: {{ product.rating }}</p>
        <img src="https://pngicon.ru/file/uploads/1_2789.png" alt="star" class="starImage">
      </div>
      <p *ngIf="product.description" style="font-weight: bold;" class="productDescription">
        Description: {{ product.description }}
      </p>
      <div class="likeBox">
        <p style="font-weight: bold;">Likes: {{product.like}}</p>
        <button (click)="addLike(product)" class="likeButton">like</button>
      </div>
      <a href="https://telegram.me/share/url?url={{product.link}}"><button class="shareButton">
        Share
      </button></a>
      <button (click)="remove(product)" class="removeButton">Remove</button>
    </div>
  </div>
</div>
